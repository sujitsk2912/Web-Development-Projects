<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">

<body>
    
    <div class="wrapper">
         <form name="form">
            <div class="content-box">

                <div class="screen">
                    <input type="text" name="display" id="display">
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <button type="button" id="allclear" onclick="Ac()">Ac</button>
                    </div>

                    <div class="col">
                        <button type="button" id="modulo" onclick="Mudulo()">%</button>
                    </div>

                    <div class="col">
                        <button type="button" id="bs" onclick="Backspace()">Bs</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b_division" onclick="division()">/</button>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col">
                        <button type="button" id="b1" onclick="one()">1</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b2" onclick="two()">2</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b3" onclick="three()">3</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b_plus" onclick="plus()">+</button>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col">
                        <button type="button" id="b4" onclick="four()">4</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b5" onclick="five()">5</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b6" onclick="six()">6</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b_minus" onclick="minus()">-</button>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col">
                        <button type="button" id="b7" onclick="seven()">7</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b8" onclick="eight()">8</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b9" onclick="nine()">9</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b_multiply" onclick="multiply()">*</button>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col">
                        <button type="button" id="t_zeros" onclick="Two_Zeros()">00</button>
                    </div>

                    <div class="col">
                        <button type="button" id="b0" onclick="zero()">0</button>
                    </div>

                    <div class="col">
                        <button type="button" id="dot" onclick="Dot()">.</button>
                    </div>

                    <div class="col">
                        <button type="button" id="equal" onclick="equals_to()">=</button>
                    </div>

                </div>

            </div>
         </form>
    </div>
</body>
</html>
